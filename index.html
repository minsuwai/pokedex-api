<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styleOne.css">
    <link rel="stylesheet" href="styleTwo.css">
</head>

<body>

    <div id="container">
        <!-- First half of pokedex -->
        <div id="pokedexOne">

            <!-- Top Half -->
            <div id="top">
                <div id="topSquare">
                    <div id="buttonWhite">
                        <div id="buttonBlue"></div>
                    </div>
                </div>

                <div id="topSquareTwo">
                    <div id="buttonRed"></div>
                    <div id="buttonGreen"></div>
                    <div id="buttonYellow"></div>
                </div>

                <div id="screen">
                    <div id="buttonRedScreen"></div>
                    <div id="barOne"></div>
                    <div id="barTwo"></div>
                    <div id="screenTwo">
                        <img src="" id="pokemonImg" alt="">
                    </div>
                </div>
            </div>

            <!-- Bottom Half -->
            <div id="bottom">
                <div id="buttonBlueTwo"></div>
                <div id="buttonYellowTwo"></div>
                <div id="dpadHorizontal"></div>
                <div id="dpadVertical"></div>
                <div id="start"></div>
            </div>
        </div>

        <!-- Hinge -->
        <div id="hinge"></div>

        <!-- Second half of pokedex -->
        <div id="pokedexTwo">
            <div id="topSquare">
                <div id="hidden"></div>
            </div>

            <div id="searchBar">
                <input type="text" id="searchName" placeholder="Enter Pokemon">
                <button onclick="getPokemon()" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div id="sectionTwo">
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
            </div>

            <div id="sectionThree">
                <div id="twoSquares">
                    <div class="two"></div>
                    <div class="two"></div>
                </div>
                <div id="buttonYellowBtn"></div>
            </div>

            <div id="sectionFour">
                <div class="bottomTwo"></div>
                <div class="bottomTwo"></div>
            </div>
        </div>
    </div>

</body>

<script src="app.js"></script>

</html>
